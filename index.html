<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>responsive navbar</title>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <object type="image/svg+xml" data="logo.svg" ></object>
            <ul class="nav-menu">
                <li><input type="text" placeholder="Search.."></li>
                <li><img src="navbar icons/megaphone.svg"  height="25px" width="25px" type="image/svg+xml" class="nav-links"></img></li>
            </ul>
            <img src="navbar icons/bell.svg"  height="25px" width="25px" type="image/svg+xml" class="nav-links"></img>

        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
